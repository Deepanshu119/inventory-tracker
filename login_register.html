<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Inventory System</title>
    <style>
        /* Modern Color Palette */
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        /* Navbar - Modern Glass Morphism */
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 100%;
            padding: 1.2rem 2rem;
            color: var(--dark);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        .navbar nav a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .navbar nav a:hover {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 6rem 1rem 2rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-title h2 {
            font-size: 2rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .page-title p {
            color: var(--gray);
            max-width: 500px;
        }

        /* Auth Container - Neumorphism Design */
        .auth-container {
            width: 100%;
            max-width: 450px;
            background: var(--light);
            border-radius: 20px;
            box-shadow: 8px 8px 16px #d9d9d9, 
                        -8px -8px 16px #ffffff;
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .auth-container:hover {
            box-shadow: 12px 12px 24px #d1d1d1, 
                       -12px -12px 24px #ffffff;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            border-bottom: 1px solid var(--light-gray);
        }

        .auth-tab {
            flex: 1;
            padding: 1.2rem;
            text-align: center;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--gray);
            position: relative;
        }

        .auth-tab.active {
            color: var(--primary);
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: var(--primary);
            border-radius: 3px 3px 0 0;
        }

        .auth-tab:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }

        /* Form Styles */
        .auth-form {
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            transition: all 0.3s ease;
            background-color: var(--light);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 0.9rem;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Form Toggle */
        #register-form {
            display: none;
        }

        /* Flash Messages */
        .flashes {
            list-style: none;
            margin: 1rem auto;
            max-width: 450px;
            width: 100%;
        }

        .flash {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slideIn 0.3s ease-out;
        }

        .flash::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .success {
            background-color: rgba(76, 201, 240, 0.2);
            color: #0a9396;
            border: 1px solid rgba(76, 201, 240, 0.3);
        }

        .danger {
            background-color: rgba(247, 37, 133, 0.2);
            color: var(--danger);
            border: 1px solid rgba(247, 37, 133, 0.3);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1.5rem;
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .navbar {
                padding: 1rem;
                flex-direction: column;
            }
            
            .navbar h1 {
                margin-bottom: 0.5rem;
                font-size: 1.5rem;
            }
            
            .auth-form {
                padding: 1.5rem;
            }
            
            .auth-tab {
                padding: 1rem;
                font-size: 0.9rem;
            }

            .page-title h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <h1>Inventory System</h1>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-title">
            <h2>Welcome Back</h2>
            <p>Sign in to access your inventory or create a new account</p>
        </div>

        <!-- Auth Container -->
        <div class="auth-container">
            <!-- Tabs -->
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="showLogin()">Login</div>
                <div class="auth-tab" onclick="showRegister()">Register</div>
            </div>

            <!-- Login Form -->
            <form method="POST" id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" name="login" class="btn btn-primary">Sign In</button>
            </form>

            <!-- Register Form -->
            <form method="POST" id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="username-register">Username</label>
                    <input type="text" name="username" id="username-register" class="form-control" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="password-register">Password</label>
                    <input type="password" name="password" id="password-register" class="form-control" placeholder="Create a password" required>
                </div>
                <button type="submit" name="register" class="btn btn-primary">Create Account</button>
            </form>
        </div>

        <!-- Flash Messages -->
        <ul class="flashes">
            <!-- Flash messages will appear here when available -->
        </ul>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2023 Inventory System. All rights reserved.</p>
    </footer>

    <script>
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            document.querySelectorAll('.auth-tab')[0].classList.add('active');
            document.querySelectorAll('.auth-tab')[1].classList.remove('active');
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.querySelectorAll('.auth-tab')[0].classList.remove('active');
            document.querySelectorAll('.auth-tab')[1].classList.add('active');
        }

        // Default to showing login form
        showLogin();

        // Add animation to form when switching tabs
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const forms = document.querySelectorAll('.auth-form');
                forms.forEach(form => {
                    form.style.animation = 'none';
                    setTimeout(() => {
                        form.style.animation = 'fadeIn 0.3s ease-out';
                    }, 10);
                });
            });
        });

        // Add simple input validation
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('label').style.color = 'var(--primary)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('label').style.color = 'var(--dark)';
            });
        });
    </script>
</body>
</html>
